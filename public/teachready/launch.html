<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TeachReady — Best Practices for Teaching Online</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;overflow:hidden;background:#1a1a2e}
  iframe{width:100%;height:100%;border:none;display:block}
</style>
<script>
// SCORM 1.2 API stub — enough for Articulate Rise to run without an LMS
var cmi = {
  'cmi.core.lesson_status': 'not attempted',
  'cmi.core.lesson_location': '',
  'cmi.core.student_name': 'Portfolio Visitor',
  'cmi.core.student_id': 'guest',
  'cmi.core.score.raw': '',
  'cmi.core.score.min': '0',
  'cmi.core.score.max': '100',
  'cmi.suspend_data': '',
  'cmi.core.exit': '',
  'cmi.core.session_time': '',
  'cmi.core.entry': 'ab-initio',
  'cmi.core.credit': 'no-credit',
  'cmi.core.lesson_mode': 'browse'
};

var API = {
  LMSInitialize: function() { return 'true'; },
  LMSFinish: function() { return 'true'; },
  LMSGetValue: function(key) { return cmi[key] || ''; },
  LMSSetValue: function(key, val) { cmi[key] = val; return 'true'; },
  LMSCommit: function() { return 'true'; },
  LMSGetLastError: function() { return '0'; },
  LMSGetErrorString: function() { return 'No error'; },
  LMSGetDiagnostic: function() { return ''; }
};

// Rise checks for this on the parent window
function IsLmsPresent() { return true; }
</script>
</head>
<body>
<iframe src="scormcontent/index.html" allow="autoplay"></iframe>
</body>
</html>
